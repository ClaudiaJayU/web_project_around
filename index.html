<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
    <meta name="description" content="Fotografías de Estados Unidos" />
    <meta name="author" content="ClaudiaJayU" />
    <meta name="keywords" content="viaje,fotografia,eeuu" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
  </head>
  <body>
    <div class="page">
      <div class="content-wrapper">
        <header class="header">
          <img
            src="./images/header-logo.svg"
            class="header__logo"
            alt="Logo Around the US"
          />
          <div class="header__line"></div>
        </header>
        <main>
          <section class="profile">
            <img
              src="./images/avatar-image.png"
              class="profile__avatar-image"
              alt="Foto de Jacques Cousteau"
            />
            <div class="profile__info">
              <div class="profile__name">
                <p class="profile__name-text">Jacques Cousteau</p>
                <button class="profile__btn" id="profile-edit-btn">
                  <img
                    src="./images/edit-button.svg"
                    alt="Botón para editar el perfil"
                  />
                </button>
              </div>
              <p class="profile__occupation">Explorador</p>
            </div>

            <button class="profile__btn" id="add-post-btn">
              <img
                src="./images/plus-button.svg"
                alt="Imagen boton para agregar post"
              />
            </button>
          </section>

          <section class="posts-gallery">
            <!-- Acá se posicionará el template -->
          </section>
          <section class="popup" id="user-popup">
            <div class="popup__box">
              <button
                class="popup__close-btn"
                id="popup__user-close-btn"
                type="button"
              >
                <img
                  src="./images/close-icon.svg"
                  alt="Icono para cerrar formulario"
                />
              </button>
              <form class="popup__form">
                <h3 class="popup__title">Editar perfil</h3>
                <input
                  type="text"
                  name="name"
                  placeholder="Nombre"
                  class="popup__input"
                  id="user-name-input"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <div class="popup__input-validation">
                  <p class="text-error" id="user-name-input-error"></p>
                </div>
                <input
                  type="text"
                  name="occupation"
                  placeholder="Acerca de mí"
                  class="popup__input"
                  id="user-occupation-input"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <div class="popup__input-validation">
                  <p class="text-error" id="user-occupation-input-error"></p>
                </div>
                <button
                  class="popup__save-btn popup__button_disabled"
                  id="user-save-btn"
                  type="submit"
                >
                  Guardar
                </button>
              </form>
            </div>
          </section>
          <section class="popup" id="newpost-popup">
            <div class="popup__box">
              <button
                class="popup__close-btn"
                id="popup__post-close-btn"
                type="button"
              >
                <img
                  src="./images/close-icon.svg"
                  alt="Icono para cerrar formulario"
                />
              </button>
              <form class="popup__form">
                <h3 class="popup__title">Nuevo lugar</h3>
                <input
                  type="text"
                  name="name"
                  placeholder="Título"
                  class="popup__input"
                  id="place-name-input"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <div class="popup__input-validation">
                  <p class="text-error" id="place-name-input-error"></p>
                </div>
                <input
                  type="url"
                  name="enlace-imagen"
                  placeholder="Enlace a la imagen"
                  class="popup__input"
                  id="url-input"
                  required
                />
                <div class="popup__input-validation">
                  <p class="text-error" id="url-input-error"></p>
                </div>
                <button
                  class="popup__save-btn popup__button_disabled"
                  id="post-save-btn"
                  type="submit"
                >
                  Crear
                </button>
              </form>
            </div>
          </section>
          <section class="img-popup popup">
            <div class="img-popup__content">
              <button
                class="img-popup__close-btn popup__close-btn"
                id="popup__post-close-btn"
                type="button"
              >
                <img
                  src="./images/close-icon.svg"
                  alt="Icono para cerrar formulario"
                />
              </button>
              <img
                class="img-popup__image"
                src="./images/avatar-image.png"
                alt="Fotografía 1"
              />
              <p class="img-popup__text">Foto ejemplo</p>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy;2024 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <template id="card-template">
      <div class="posts-gallery__post">
        <button class="post__trash-btn" type="button">
          <img src="./images/trash-icon.png" alt="Icono para eliminar post" />
        </button>
        <img src="" class="posts-gallery__image" alt="" />
        <div class="posts-gallery__box">
          <div class="posts-gallery__content">
            <p class="posts-gallery__text"></p>
            <button class="posts-gallery__like-btn">
              <img src="./images/like-heart.svg" alt="Botón like" />
            </button>
          </div>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
