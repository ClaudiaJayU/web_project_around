<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
    <meta name="description" content="Fotografías de Estados Unidos" />
    <meta name="author" content="ClaudiaJayU" />
    <meta name="keywords" content="viaje,fotografia,eeuu" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          class="header__logo"
          alt="Logo Around the US"
        />
        <div class="header__line"></div>
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/avatar-image.png"
            class="profile__avatar-image"
            alt="Foto de Jacques Cousteau"
          />
          <div class="profile__info">
            <div class="profile__name">
              <p>Jacques Cousteau</p>
            <button class="profile__edit-btn">
            <img
              src="./images/edit-button.svg"
              alt="Botón para editar el perfil"
            />
          </div>
            <p class="profile__occupation">Explorador</p>
          </div>

          </button>
          <button class="profile__add-post-btn">
            <img
              src="./images/plus-button.svg"
              alt="Imagen boton para agregar post"
            />
          </button>
        </section>

        <section class="post-gallery">
          <div class="post-gallery__post">
            <img class="post-gallert__image" />
            <p class="post-gallert__text"></p>
          </div>
          <div class="post-gallery__post">
            <img class="post-gallert__image" />
            <p class="post-gallert__text"></p>
          </div>
          <div class="post-gallery__post">
            <img class="post-gallert__image" />
            <p class="post-gallert__text"></p>
          </div>
          <div class="post-gallery__post">
            <img class="post-gallert__image" />
            <p class="post-gallert__text"></p>
          </div>
          <div class="post-gallery__post">
            <img class="post-gallert__image" />
            <p class="post-gallert__text"></p>
          </div>
          <div class="post-gallery__post">
            <img class="post-gallert__image" />
            <p class="post-gallert__text"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;ClaudiaJayU</p>
      </footer>
    </div>
  </body>
</html>
