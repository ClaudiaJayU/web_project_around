<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
    <meta name="description" content="Fotografías de Estados Unidos" />
    <meta name="author" content="ClaudiaJayU" />
    <meta name="keywords" content="viaje,fotografia,eeuu" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          class="header__logo"
          alt="Logo Around the US"
        />
        <div class="header__line"></div>
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/avatar-image.png"
            class="profile__avatar-image"
            alt="Foto de Jacques Cousteau"
          />
          <div class="profile__info">
            <div class="profile__name">
              <p>Jacques Cousteau</p>
            <button class="profile__edit-btn">
            <img
              src="./images/edit-button.svg"
              alt="Botón para editar el perfil"
            />
          </div>
            <p class="profile__occupation">Explorador</p>
          </div>

          </button>
          <button class="profile__add-post-btn">
            <img
              src="./images/plus-button.svg"
              alt="Imagen boton para agregar post"
            />
          </button>
        </section>

        <section class="posts-gallery">
          <div class="posts-gallery__post">
            <img
            src=".//images/post-photo-1.png" class="posts-gallery__image" alt="Foto de Valle de Yosomite" />
            <div class="posts-gallery__box">
            <div class="posts-gallery__content">
            <p class="posts-gallery__text">Valle de Yosemite</p>
            <button class="posts-gallery__like-btn">
              <img src="./images/like-heart.svg" alt="Botón like" />
            </button>
            </div>
            </div>
          </div>
          <div class="posts-gallery__post">
            <img
            src=".//images/post-photo-2.png" class="posts-gallery__image" alt="Foto de Lago Louise" />
            <div class="posts-gallery__box">
            <div class="posts-gallery__content">
            <p class="posts-gallery__text">Lago Louise</p>
            <button class="posts-gallery__like-btn">
              <img src="./images/like-heart.svg" alt="Botón like" />
            </button>
            </div>
            </div>
          </div>
          <div class="posts-gallery__post">
            <img
            src=".//images/post-photo-3.png" class="posts-gallery__image" alt="Foto de Montañas Calvas" />
            <div class="posts-gallery__box">
            <div class="posts-gallery__content">
            <p class="posts-gallery__text">Montañas Calvas</p>
            <button class="posts-gallery__like-btn">
              <img src="./images/like-heart.svg" alt="Botón like" />
            </button>
            </div>
            </div>
          </div>
          <div class="posts-gallery__post">
            <img
            src=".//images/post-photo-4.png" class="posts-gallery__image" alt="Foto de Latemar" />
            <div class="posts-gallery__box">
            <div class="posts-gallery__content">
            <p class="posts-gallery__text">Latemar</p>
            <button class="posts-gallery__like-btn">
              <img src="./images/like-heart.svg" alt="Botón like" />
            </button>
            </div>
            </div>
          </div>
          <div class="posts-gallery__post">
            <img
            src=".//images/post-photo-5.png" class="posts-gallery__image" alt="Foto de Vanois National..." />
            <div class="posts-gallery__box">
            <div class="posts-gallery__content">
            <p class="posts-gallery__text">Vanois National...</p>
            <button class="posts-gallery__like-btn">
              <img src="./images/like-heart.svg" alt="Botón like" />
            </button>
            </div>
            </div>
          </div>
          <div class="posts-gallery__post">
            <img
            src=".//images/post-photo-6.png" class="posts-gallery__image" alt="Foto de Lago di Braies" />
            <div class="posts-gallery__box">
            <div class="posts-gallery__content">
            <p class="posts-gallery__text">Lago di Braies</p>
            <button class="posts-gallery__like-btn">
              <img src="./images/like-heart.svg" alt="Botón like" />
            </button>
            </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;ClaudiaJayU</p>
      </footer>
    </div>
  </body>
</html>
